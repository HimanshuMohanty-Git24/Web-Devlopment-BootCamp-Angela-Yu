<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_1</title>
  </head>
  <body>
    <h1>HTML FORMS</h1>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="Rahul" /><br />
      <label for="lname">Last name:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        value="Srivastav"
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <br /><br />
    <form>
      <p>Choose your favorite Web language:</p>
      <input type="radio" id="html" name="fav_web_lang" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_web_lang" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_web_lang"
        value="javascript"
      />
      <label for="javascript">Javascript</label><br />
    </form>
    <br /><br />
    <form>
      <p>This is how the HTML code will display in a browser:</p>
      <input
        type="checkbox"
        id="i have a bike"
        name="checkbox"
        value="i have a bike"
      />
      <label for="i have a bike">I have a bike</label><br />
      <input
        type="checkbox"
        id="i have a car"
        name="checkbox"
        value="i have a car"
      />
      <label for="i have a car">I have a car</label><br />
      <input
        type="checkbox"
        id="i have a boat"
        name="checkbox"
        value="i have a boat"
      />
      <label for="i have a boat">I have a boat</label><br />
    </form>
  </body>
</html>
