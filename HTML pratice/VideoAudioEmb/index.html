<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rabbit</title>
  </head>
  <body>
    <main>
      <h1>Rabbit in the wild</h1>
      <video
        src="Rabbit.mp4"
        controls
        width="300"
        height="300"
        type="video/mp4"
        poster="Poster.jpg"
      >
        Rabbit in the wild
      </video>
      <h1>Sounds of Fun</h1>
      <audio src="Audio.mp3" controls></audio>
      <h1>Embedding</h1>
      <object data="PDF.pdf" width="600" height="600"></object>
      <h1>Embedding Other website data</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/h3bTwCqX4ns"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
