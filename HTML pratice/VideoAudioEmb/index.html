<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Media Embedding</title>
  </head>
  <body>
    <main>
      <h1>Rabbit in the wild</h1>
      <video
        src="Rabbit.mp4"
        controls
        width="300"
        height="300"
        type="video/mp4"
        poster="Poster.jpg"
      >
        Rabbit in the wild
      </video>
      <h1>Sounds of Fun</h1>
      <audio src="Audio.mp3" controls></audio>
      <h1>Embedding</h1>
      <object data="PDF.pdf" width="600" height="600"></object>
      <h1>Embedding Other website data</h1>
      <iframe
        width="420"
        height="315"
        src="https://www.youtube.com/embed/QH2-TGUlwu4"
        frameborder="0"
        allowfullscreen
      >
      </iframe>
      <h1>Embedding map</h1>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3834504.0949004204!2d84.43590445!3d20.19100455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1659462488311!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
  </body>
</html>
